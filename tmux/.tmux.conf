set-option -sg escape-time 10

# Options to make tmux more pleasant
set -g mouse on
set -g terminal-features "xterm-256color:RGB"
set -g base-index 1
set -g renumber-windows on
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g status-right ""
set -g status-left "#S"
set-option -g focus-events on

bind r source-file "~/.tmux.conf"
bind f run "tmux neww ~/.local/bin/tmux_session_switch.sh"
bind D run "~/.local/bin/tmux_session_switch.sh ~/.dotfiles"
bind T run "~/.local/bin/tmux_session_switch.sh ~/thot"
bind E show-environment -g

# New Prefix: Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim Navigation (hjkl)
bind h select-pane -L  # Move left
bind j select-pane -D  # Move down
bind k select-pane -U  # Move up
bind l select-pane -R  # Move right

# Intuitive Splits (Keep current path)
# Note: "-c '#{pane_current_path}'" ensures new panes open in the same directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

